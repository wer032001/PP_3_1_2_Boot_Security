<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-3 container justify-content-center card"
             style="margin-top: 100px; padding: 10px; border: 2px solid #d2d4d4;">
            <div class="text-center" style="font-size: 24px; padding-top: 10px; font-weight: 600;">Edit user</div>
            <div class="card-body" style="padding-top: 10px">
                <form th:action="@{/admin/{id} (id=${user.id})}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label for="validationDefault01" class="form-label"
                               style="display: flex; justify-content: center; font-size: 18px; font-weight: 500; margin-top: 8px;">First
                            Name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                                id="validationDefault01"
                                placeholder="Enter First Name"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label for="validationDefault02" class="form-label"
                               style="display: flex; justify-content: center; font-size: 18px; font-weight: 500; margin-top: 8px;">Last
                            Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                placeholder="Enter Last Name"
                                id="validationDefault02"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label for="validationDefault03" class="form-label"
                               style="display: flex; justify-content: center; font-size: 18px; font-weight: 500; margin-top: 8px;">Age</label>
                        <input
                                type="number"
                                name="lastName"
                                th:field="*{age}"
                                class="form-control"
                                placeholder="Enter Age"
                                id="validationDefault03"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label for="validationDefault04" class="form-label"
                               style="display: flex; justify-content: center; font-size: 18px; font-weight: 500; margin-top: 8px;">Email</label>
                        <input
                                type="email"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Email"
                                id="validationDefault04"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label class="form-label"
                               style="display: flex; justify-content: center; font-size: 18px; font-weight: 500; margin-top: 8px;">Password</label>
                        <input
                                type="password"
                                name="password"
                                th:field="*{password}"
                                class="form-control"
                                placeholder="Enter Password"
                        />
                    </div>
                    <div>
                        <label class="form-label"
                               style="display: flex; justify-content: center; font-size: 18px; font-weight: 500; margin-top: 8px;">Role</label>
                        <select class="form-select" name="roles" th:field="*{roles}">
                            <option th:value="ADMIN">ADMIN</option>
                            <option th:value="USER">USER</option>
                        </select>
                    </div>
                    <br>
                    <div class="box-footer">

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                            <a th:href="@{/admin}"
                               class="btn btn-secondary me-md-2">Close</a>

                            <button type="submit" class="btn btn-primary">
                                Edit
                            </button>

                        </div>

                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
